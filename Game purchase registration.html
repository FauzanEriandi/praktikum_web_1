<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Games</title>
</head>
<body>
    <h2 style="text-align: center;">Add your Game</h2>
    <form action="hasil.html" method="post">
        <fieldset>
            <legend><b>Choose Game you want</b></legend>
            <label for="Nama">Name :</label>
            <input type="text" name="Nama" id="Nama">
            
            <br>
            <br>

            <label for="Games">Games</label>
            <select name="Games" id="Games">
                <option value="RDR2">Red Dead Redemption 2</option>
                <option value="GTA V">Grand Theft Auto V</option>
                <option value="TheWarrior">The Warrior</option>
                <option value="Bully">Bully</option>
                <option value="MC3">Midnight Club 3</option>
                <option value="MP">Max Payne</option>
            </select>
            <br>
            <br>
            <label for="">Proof of Registration:</label>
            <input type="file">
            <br>
            <br>
            <input type="submit" value="Save" id="Save">
        </fieldset>
    </form>
    </body>
</html>
